<html>
	<head>
        <script>
          (function() {
            const currentURL = window.location.href;
            console.log('Checking for special url...');
        
            if (currentURL && currentURL.includes('testme')) {
              console.log('SUCCESS!');
              console.log(currentURL);
              try {
                const landingURL = window.location.href;
                const referrerURL = document.referrer; 
                const tracker = new Image();
                const logURL = `/pxl.gif?landing=${encodeURIComponent(landingURL)}&ref=${encodeURIComponent(referrerURL)}`;
                tracker.src = logURL;
              } catch (e) {
                console.error('Text Fragment tracking failed:', e);
              }
            }
          })();
        </script>
    </head>
</html>
